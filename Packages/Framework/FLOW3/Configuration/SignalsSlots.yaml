F3\FLOW3\Monitor\FileMonitor:
  filesHaveChanged:
    - [ F3\FLOW3\Core\LockManager, lockSite ]
    - [ F3\FLOW3\Object\ObjectManagerInterface, flushStaticObjectContainer ]

F3\FLOW3\Core\Bootstrap:
  finishedNormalRun:
    - [ F3\FLOW3\Core\LockManager, unlockSite ]

F3\FLOW3\Persistence\Backend\GenericPdo\Backend:
  removedObject:
    - [ F3\FLOW3\Resource\ResourceManager, deleteResource, y ]

F3\FLOW3\Object\ObjectManager:
  initializedObjectContainer:
    - [ F3\FLOW3\Security\Policy\PolicyService, savePolicyCache ]
