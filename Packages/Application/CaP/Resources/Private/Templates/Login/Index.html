<f:layout name="master" />

<f:section name="mainbox">
	<div id="loginscreen">
		<h1>Login</h1>
		<p><f:flashMessages class="flashmessages" /></p>
		<f:security.ifAuthenticated>
			<f:then>
				<p>You are currently logged in as <strong>{account.accountIdentifier}</strong>.</p>
				<f:link.action controller="Login" action="logout">Logout</f:link.action>
			</f:then>
			<f:else>
				<p>You need to login with your CaP account in order to proceed.</p>
				<f:form action="authenticate" method="post" class="dataform">
					<fieldset>
							<f:else>
								<legend>Login with existing account</legend>
							</f:else>
						<ol>
							<li><label>Username<f:form.textbox name="F3[FLOW3][Security][Authentication][Token][UsernamePassword][username]" /></label></li>
							<li><label>Password<f:form.password  name="F3[FLOW3][Security][Authentication][Token][UsernamePassword][password]" /></label></li>
							<li><f:form.submit value="Login" class="positive-submit" /></li>
						</ol>
					</fieldset>
				</f:form>
				<p>Don't have an account? <f:link.action controller="Registration">Create one!</f:link.action></p>
			</f:else>
		</f:security.ifAuthenticated>
	</div>
</f:section>
