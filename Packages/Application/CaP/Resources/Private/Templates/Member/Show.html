<f:layout name="master" />

<f:section name="mainbox">
	<div id="statusscreen">
		<p>Hello</p>
		<h1>{member.fullName}</h1>

		<p><f:flashMessages class="flashmessages" /></p>

		<p id="username"><label for="username">Username:</label> {member.username}</p>
		<p id="email"><label for="email">E-Mail:</label> {member.primaryElectronicAddress}</p>
		<p id="town"><label for="town">Town:</label> {member.town}</p>
		<p id="country"><label for="country">Country:</label> {member.country}</p>
	</div>

	<h2>Your contacts</h2>
	<f:if condition="{member.contacts}">
		<f:then>
		<ol>
		<f:for each="{member.contacts}" as="contact">
			<li>{contact.fullName}</li>
		</f:for>
		</ol>
		</f:then>
		<f:else>
		<p>No contacts, that's sad...</p>
		</f:else>
	</f:if>

</f:section>
