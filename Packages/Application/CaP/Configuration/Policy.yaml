#                                                                        #
# Security policy for the CaP Application                                #
#                                                                        #

# @package CaP
# @origin M

resources:
  entities: []
  methods:
    conferenceDetails: 'method(F3\CaP\Controller\ConferenceController->showAction())'

roles:
  PortalMember: []
  PortalAdmin: []

acls:
  PortalMember:
    methods:
      conferenceDetails: GRANT
    entities: []